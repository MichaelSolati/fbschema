name: Lint and Test
on: [push, pull_request]
jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Generate Rules
        run: npm run generate
      - name: Test
        run: npm run test
      - name: Emit Tag Event
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "Lint and test passed for tag ${{ github.ref_name }}"
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
